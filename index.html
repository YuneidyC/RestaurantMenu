<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./images/logo.png">
    
</head>
<body>
    <main>
        <section class="hero">
            <img class="hero-image" src="./images/pngegg.png" alt="Plate of pasta with vegetables">
            <div class="info">
                <h1 class="info-title">Check the</br>Best Food</h1>
                <p class="info-subtitle">There are many variations of passages of lorem ipsum available, but the majority have sulfered altaration in some form.</p>
                <button class="info-button">Book a table</button>
            </div>
        </section>
        <section class="dishes">
            <h2 class="services">OUR SERVICES</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./images/video.png" alt="A table with plates of pasta">
                <img class="dishes-item" src="./images/dish1.png" alt="Bowl with vegetables">
                <img class="dishes-item" src="./images/dish2.png" alt="Bread with avocado, eggs and pinions">
                <img class="dishes-item" src="./images/dish3.png" alt="Plate with vegetables and egg">
                <img class="dishes-item" src="./images/dish4.png" alt="Bread with spinach, avocado and egg">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Plate of pasta with vegetables">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Plate of pasta, broccoli and carrot">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="PLate of pasta, a little tomato and spinach">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="Plate of pasta with avocado, vegetables and chicken breast">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="Bowl of vegetables, rice and chicken breast ">
                </div>
            </div>
        </section>
        <footer>
            Contact us!
        </footer>
    </main>
</body>
</html>
